                    value={Countryvalue}

                    data-formfield="Country"></lightning-combobox>

                    name="State"
                    label="State"
                    value={Statevalue}
                    options={Stateoptions}
                    onchange={handleChangeState} 
                    required="true" 
                    data-formfield="State"></lightning-combobox>

                    <lightning-combobox
                    name="City"
                    label="City"
                    value={Cityvalue}
                    options={Cityoptions}
                    onchange={handleChangeCity} 
                    required="true" 
                    data-formfield="City"></lightning-combobox>

                <lightning-input type="tel" data-formfield="Phone No" label="Phone No" 
                name="UserFirst Name" required="true" ></lightning-input> <BR />

                <lightning-combobox
                    name="Secrete Question"
                    label="Secrete Question"
                    value={SecreteQuestionvalue}

                    onchange={handleChangeSecreteQuestion} 
                    required="true" 
                    data-formfield="Secrete Question"></lightning-combobox>

                <lightning-input type="text" data-formfield="Secret Answer" label="Secret Answer" 
                name="UserFirst Name" required="true" ></lightning-input> <BR />

                

                <lightning-button icon-name="utility:record_create" variant="brand" label="save" onclick={saveNewUserHandler}>
                </lightning-button> &nbsp;
